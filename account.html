<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f5f6fb;
  padding-bottom:90px;
  overflow-x:hidden;
}

/* HEADER */
.header{
  background:#ff0000;
  text-align:center;
  padding:14px 0;
}
.header img{
  height:40px;
}

/* PROFILE */
.profile{
  background:linear-gradient(90deg,#ff6a6a,#ff9a8b);
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
  color:#fff;
  overflow:hidden;
}
.profile img{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
}
.info{flex:1;}
.name{font-size:16px;font-weight:bold;}
.vip{
  background:#fff;
  color:#ff5a5a;
  font-size:11px;
  padding:2px 6px;
  border-radius:10px;
  margin-left:6px;
}
.uid{
  background:#ffcc66;
  color:#333;
  font-size:12px;
  padding:3px 8px;
  border-radius:8px;
  display:inline-block;
  margin-top:4px;
}
.last{font-size:12px;opacity:.9;}

/* BALANCE */
.balance{
  background:#fff;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.balance h4{color:#777;font-size:14px;}
.amount{
  font-size:28px;
  font-weight:bold;
  margin-top:6px;
}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:0 14px;
}
.action{
  background:#fff;
  border-radius:16px;
  padding:14px 0;
  text-align:center;
  font-size:14px;
}
.action img{
  width:40px;
  margin-bottom:6px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:14px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
}
.card img{width:36px;}
.card h4{margin-top:6px;font-size:14px;}
.card p{font-size:12px;color:#888;}

/* LOGOUT */
.logout-wrap{margin:20px 14px;}
.logout-btn{
  width:100%;
  height:48px;
  border:2px solid #ff9a8b;
  border-radius:30px;
  background:transparent;
  color:#ff6a6a;
  font-size:16px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:999;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
}
.nav-item img{
  width:45px;
  height:45px;
  display:block;
  margin:0 auto;
}
.nav-item.active{color:red;}

.invite{
  width:64px;
  height:64px;
  margin-top:-32px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.invite img{
  width:72px;
  height:72px;
}
.nav-item.active img{
 filter: brightness(0) saturate(100%) invert(18%) sepia(96%) 
        saturate(7450%) hue-rotate(356deg) brightness(95%) contrast(120%);
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="Image/Mylogo.png">
</div>

<!-- PROFILE -->
<div class="profile">
  <img src="Image/Profile.jpg">
  <div class="info">
    <div class="name">MEMBERNNG4RTR8 <span class="vip">VIP0</span></div>
    <div class="uid">UID | 18187762</div>
    <div class="last">Last login: 2026-01-24 17:03:25</div>
  </div>
</div>

<!-- BALANCE -->
<div class="balance">
  <h4>Total balance</h4>
  <div class="amount">₹58.00 ⟳</div>
</div>

<!-- ACTIONS -->
<div class="actions">
  <div class="action">
    <img src="Image/Deposit.png">
    Deposit
  </div>
  <div class="action">
    <img src="Image/123.png">
    Withdraw
  </div>
  <div class="action">
    <img src="Image/Vip.png">
    VIP
  </div>
</div>

<!-- CARDS -->
<div class="cards">
  <div class="card">
    <img src="Image/Game.history.png">
    <h4>Game History</h4>
    <p>My game history</p>
  </div>
  <div class="card">
    <img src="Image/Transaction.png">
    <h4>Transaction</h4>
    <p>My transaction history</p>
  </div>
  <div class="card">
    <img src="Image/Deposit.history.png">
    <h4>Deposit History</h4>
    <p>My deposit history</p>
  </div>
  <div class="card">
    <img src="Image/Withdraw.history.png">
    <h4>Withdraw History</h4>
    <p>My withdraw history</p>
  </div>
</div>

<!-- LOGOUT -->
<div class="logout-wrap">
  <button class="logout-btn">Log out</button>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="dashboard.html" class="nav-item">
    <img src="Image/Home.png">
    <div></div>
  </a>

  <a href="activity.html" class="nav-item">
    <img src="Image/Activity.png">
    <div></div>
  </a>

  <div class="invite">
    <img src="Image/Invite.png">
  </div>

  <a href="wallet.html" class="nav-item">
    <img src="Image/Wallet.png">
    <div></div>
  </a>

  <a href="account.html" class="nav-item active">
    <img src="Image/Account.png">
    <div></div>
  </a>
</div>

</body>
    </html>
