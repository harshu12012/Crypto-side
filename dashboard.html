<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Dashboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#fff;
  padding-bottom:80px;
}

/* TOP BAR */
.top{
  width:100%;
  background:#ff0000;
  color:#fff;
  text-align:center;
  padding:14px 0;
  font-size:22px;
  font-weight:bold;
}

/* BANNER */
.banner{
  margin:12px;
  border:3px solid red;
  height:130px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
}

/* GAME GRID */
.games{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
  padding:10px;
}

.game{
  background:#e85b5b;
  border-radius:14px;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.game img{
  width:60px;
}

.game span{
  font-size:18px;
}

/* 3 GRID */
.grid3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  padding:10px;
}

/* BIG BUTTONS */
.big{
  display:flex;
  gap:10px;
  padding:10px;
}

.big div{
  flex:1;
  background:#ff0000;
  color:white;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
  transform:skewX(-6deg);
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#ffffff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:6px 0;
}

.bottom img{
  width:28px;
}

.invite{
  width:56px;
  height:56px;
  background:red;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.invite img{
  width:30px;
}
</style>

<script>
function go(name){
  alert(name + " clicked");
}
</script>
</head>

<body>

<div class="top">MY LOGO</div>

<div class="banner">BANNER</div>

<!-- TOP 2 -->
<div class="games">
  <div class="game" onclick="go('Lottery')">
    <img src="Image/Lottery.png"><span>LOTTERY</span>
  </div>

  <div class="game" onclick="go('Slots')">
    <img src="Image/Slots.png"><span>SLOTS</span>
  </div>
</div>

<!-- 3x GRID -->
<div class="grid3">
  <div class="game" onclick="go('Fishing')">
    <img src="Image/Fishing.png"><span>FISHING</span>
  </div>

  <div class="game" onclick="go('Rummy')">
    <img src="Image/Rummy.png"><span>RUMMY</span>
  </div>

  <div class="game" onclick="go('Casino')">
    <img src="Image/Casino.png"><span>CASINO</span>
  </div>

  <div class="game" onclick="go('Popular')">
    <img src="Image/Popular.png"><span>POPULAR</span>
  </div>

  <div class="game" onclick="go('Original')">
    <img src="Image/Original.png"><span>ORIGINAL</span>
  </div>

  <div class="game" onclick="go('Sports')">
    <img src="Image/Sports.png"><span>SPORTS</span>
  </div>
</div>

<!-- BIG -->
<div class="big">
  <div onclick="go('Big Game 1')">Game Button</div>
  <div onclick="go('Big Game 2')">Game Button</div>
</div>

<!-- BOTTOM -->
<div class="bottom">
  <img src="Image/Home.png" onclick="go('Home')">
  <img src="Image/Activity.png" onclick="go('Activity')">

  <div class="invite" onclick="go('Invite')">
    <img src="Image/Invite.png">
  </div>

  <img src="Image/Wallet.png" onclick="go('Wallet')">
  <img src="Image/Account.png" onclick="go('Account')">
</div>

</body>
</html>
