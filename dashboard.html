<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#fff;
  padding-bottom:90px;
}

/* TOP BAR */
.header{
  background:red;
  text-align:center;
  padding:12px 0;
}
.header .top-logo{
  height:40px;
  width:auto;
}

/* BANNER */
.banner{
  margin:14px;
  border:3px solid red;
  border-radius:16px;
  height:150px;
  overflow:hidden;
}
.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TOP GAMES */
.top-games{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:14px;
}
.top-games .game-btn{
  height:95px;
}

/* GAME GRID */
.game-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  padding:0 14px 14px;
}
.game-btn{
  background:#e56a6a;
  border-radius:18px;
  height:115px;
  overflow:hidden;
}
.game-btn img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BIG BUTTONS */
.big-row{
  display:flex;
  gap:12px;
  padding:14px;
}
.big-btn{
  flex:1;
  height:140px;
  background:#ff0000;
  border-radius:18px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
}
.nav-item img{
  width:45px;
  height:45px;
}

/* ACTIVE */
.nav-item.active img{
  filter: brightness(0) saturate(100%) invert(24%) sepia(96%) saturate(7494%) hue-rotate(356deg) brightness(95%) contrast(118%);
}

/* INVITE */
.invite{
  width:64px;
  height:64px;
  background:transparent;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-32px;
}
.invite img{
  width:72px;
  height:72px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="Image/Mylogo.png" class="top-logo">
</div>

<!-- BANNER -->
<div class="banner">
  <img src="Image/Banner.jpg">
</div>

<!-- TOP GAMES -->
<div class="top-games">
  <a href="#" class="game-btn"><img src="Image/Lottery.png"></a>
  <a href="#" class="game-btn"><img src="Image/Slots.png"></a>
</div>

<!-- GAME GRID -->
<div class="game-grid">
  <a href="#" class="game-btn"><img src="Image/Fishing.png"></a>
  <a href="#" class="game-btn"><img src="Image/Rummy.png"></a>
  <a href="#" class="game-btn"><img src="Image/Casino.png"></a>
  <a href="#" class="game-btn"><img src="Image/Popular.png"></a>
  <a href="#" class="game-btn"><img src="Image/Original.png"></a>
  <a href="#" class="game-btn"><img src="Image/Sports.png"></a>
</div>

<!-- BIG BUTTONS -->
<div class="big-row">
  <div class="big-btn"></div>
  <div class="big-btn"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <!-- âœ… FIXED HERE -->
  <a href="index.html" class="nav-item active">
    <img src="Image/Home.png">
  </a>

  <a href="activity.html" class="nav-item">
    <img src="Image/Activity.png">
  </a>

  <a href="invite.html" class="invite">
  <img src="Image/Invite.png">
  </a>

  <a href="wallet.html" class="nav-item">
    <img src="Image/Wallet.png">
  </a>

  <a href="account.html" class="nav-item">
    <img src="Image/Account.png">
  </a>
</div>

</body>
</html>
