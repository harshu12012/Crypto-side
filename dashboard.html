<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#fff;font-family:Arial}

/* Top */
.top{
  background:red;color:white;
  text-align:center;
  padding:12px;
  font-size:22px;
  font-weight:bold;
}

/* Banner */
.banner{
  margin:12px;
  border:3px solid red;
  height:130px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:bold;
}

/* Small rows */
.row{
  display:flex;
  gap:10px;
  margin:10px;
}
.btn{
  flex:1;
  height:90px;
  border-radius:12px;
  overflow:hidden;
}
.btn img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 3 column grid */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:10px;
}

/* Big slant buttons */
.bigrow{
  display:flex;
  gap:10px;
  margin:15px 10px;
}
.bigbtn{
  flex:1;
  height:150px;
  background:red;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  transform:skew(-6deg);
}

/* Bottom bar */
.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ccc;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:8px 0;
}
.bbtn{
  width:50px;height:40px;
  background:red;color:white;
  display:flex;align-items:center;justify-content:center;
  font-size:12px;font-weight:bold;
}
.invite{
  width:70px;height:70px;
  border-radius:50%;
  background:red;color:white;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;
  margin-top:-30px;
}
</style>
</head>
<body>

<div class="top">MY LOGO</div>

<div class="banner">BANNER</div>

<div class="row">
  <div class="btn"><img src="Image/Lottery.png"></div>
  <div class="btn"><img src="Image/Slots.png"></div>
</div>

<div class="grid">
  <div class="btn"><img src="Image/Fishing.png"></div>
  <div class="btn"><img src="Image/Rummy.png"></div>
  <div class="btn"><img src="Image/Casino.png"></div>

  <div class="btn"><img src="Image/Popular.png"></div>
  <div class="btn"><img src="Image/Original.png"></div>
  <div class="btn"><img src="Image/Popular.png"></div>
</div>

<div class="bigrow">
  <div class="bigbtn">Game Button</div>
  <div class="bigbtn">Game Button</div>
</div>

<br><br><br><br>

<div class="bottom">
  <div class="bbtn">Btn</div>
  <div class="bbtn">Btn</div>
  <div class="invite">Invite</div>
  <div class="bbtn">Btn</div>
  <div class="bbtn">Account</div>
</div>

</body>
</html>
