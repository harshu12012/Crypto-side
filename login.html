<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIGPRO Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
   radial-gradient(circle at top,#ff4fd8,transparent 40%),
   linear-gradient(135deg,#12004a,#2b007a,#ff008c);
  background-size:cover;
}

.card{
  width:92%;
  max-width:430px;
  padding:30px 25px;
  border-radius:26px;
  background:linear-gradient(180deg,rgba(0,40,120,.7),rgba(80,0,150,.7));
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:
   0 0 25px rgba(255,0,255,.5),
   0 0 50px rgba(0,200,255,.4);
  color:white;
  text-align:center;
  position:relative;
}

.logo{
  font-size:32px;
  font-weight:800;
  color:#ffcc00;
  margin-bottom:5px;
  text-shadow:0 0 15px rgba(255,200,0,.8);
}

h2{margin-bottom:20px;font-size:18px;color:#fff;}

.input-box{
  background:rgba(255,255,255,.08);
  border-radius:14px;
  display:flex;
  align-items:center;
  padding:12px 14px;
  margin-bottom:15px;
  border:1px solid rgba(255,255,255,.15);
}

.input-box img{
  width:22px;
  margin-right:10px;
}

.input-box input{
  background:none;
  border:none;
  outline:none;
  color:white;
  font-size:16px;
  width:100%;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(90deg,#ffd000,#ff9900);
  color:#000;
  margin:10px 0 15px;
  box-shadow:0 0 25px rgba(255,200,0,.9);
}

.btn:active{transform:scale(.97);}

a{color:#ffcc00;text-decoration:none;font-weight:600;}

.footer{
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.footer div{
  display:flex;
  align-items:center;
  gap:6px;
}
</style>
</head>

<body>
  <div class="card">
    <div class="logo">BIGPRO</div>
    <h2>Login to BIGPRO</h2>

    <div class="input-box">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png">
      <input type="email" placeholder="Enter your email">
    </div>

    <div class="input-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png">
      <input type="password" placeholder="Enter password">
    </div>

    <button class="btn">Login</button>

    <div>New user? <a href="#">Register here</a></div>

    <div class="footer">
      <div>
        ðŸ”‘ <span>Forgot password</span>
      </div>
      <div>
        ðŸŽ§ <span>Customer Service</span>
      </div>
    </div>
  </div>
</body>
</html>
