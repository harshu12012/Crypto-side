<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIGPRO Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
    }

    body {
      background: url("images/862464429d63305ff1445ec4c5272682.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
.card{
  width:92%;
  max-width:430px;
  padding:30px 25px;
  border-radius:28px;

  background: linear-gradient(180deg,
    rgba(30,40,160,0.9),
    rgba(60,0,160,0.8),
    rgba(20,20,80,0.95)
  );

  border:2px solid rgba(255,100,255,0.5);

  box-shadow:
    0 0 25px rgba(255,0,200,0.7),
    0 0 60px rgba(255,150,0,0.5),
    0 15px 35px rgba(0,0,0,0.6),
    inset 0 0 30px rgba(255,255,255,0.15);

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  transform: perspective(800px) translateZ(10px);
  color:white;
}

/* Neon glow edge */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:26px;
  background: linear-gradient(45deg,
    #ff00ff,
    #ffcc00,
    #ff00ff,
    #00ffff,
    #ff00ff);
  z-index:-1;
  filter: blur(12px);
}
    
    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      color: #ffcc00;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      margin: 10px 0 20px;
    }

    .input-box {
      background: rgba(60, 0, 90, 0.9);
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 15px;
    }

    .input-box img {
      width: 22px;
      margin-right: 10px;
    }

    .input-box input {
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
      width: 100%;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(180deg, #ffd000, #ff9900);
      color: black;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.5);
    }

    .center {
      text-align: center;
      margin-top: 10px;
    }

    .center span {
      color: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      color: #ffcc00;
      font-size: 14px;
    }

    .bottom div {
      display: flex;
      align-items: center;
    }

    .bottom img {
      width: 18px;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">BIGPRO</div>
    <h2>Login to BIGPRO</h2>

    <div class="input-box">
      <img src="images/Picsart_26-01-14_11-27-08-523.png" alt="email">
      <input type="email" placeholder="Enter your email">
    </div>

    <div class="input-box">
      <img src="images/Picsart_26-01-14_11-23-55-340.png" alt="password">
      <input type="password" placeholder="Enter password">
    </div>

    <button class="btn">Login</button>

    <div class="center">
      New user? <span>Register here</span>
    </div>

    <div class="bottom">
      <div>
        <img src="images/Picsart_26-01-14_11-24-55-003.png" alt="help">
        Forgot password
      </div>
      <div>
        <img src="images/Picsart_26-01-14_11-25-46-724.png" alt="support">
        Customer Service
      </div>
    </div>
  </div>

</body>
</html>
