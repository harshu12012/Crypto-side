<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BIGPRO Color Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .game{
      width:95%;
      max-width:420px;
      background:#111;
      border-radius:20px;
      padding:20px;
      box-shadow:0 0 40px gold;
      text-align:center;
    }
    h1{color:gold;margin-bottom:5px;}
    .balance{
      margin:10px 0;
      font-size:18px;
      color:#0f0;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      margin:10px 0;
      font-size:16px;
    }
    .colors{
      display:flex;
      justify-content:space-between;
      margin:15px 0;
    }
    .btn{
      flex:1;
      margin:0 5px;
      padding:15px 0;
      border:none;
      border-radius:15px;
      font-size:16px;
      font-weight:bold;
      color:#000;
      cursor:pointer;
    }
    .red{background:red;}
    .green{background:lime;}
    .violet{background:violet;}
    .result{
      margin-top:15px;
      font-size:18px;
      min-height:25px;
    }
    .timer{
      margin-top:10px;
      font-size:20px;
      color:gold;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>BIGPRO</h1>
    <div>Color Prediction Game</div>
    <div class="balance">Balance: ₹<span id="bal">1000</span></div>

    <input type="number" id="bet" placeholder="Enter Bet Amount">

    <div class="colors">
      <button class="btn red" onclick="play('red')">Red</button>
      <button class="btn green" onclick="play('green')">Green</button>
      <button class="btn violet" onclick="play('violet')">Violet</button>
    </div>

    <div class="timer">Next Round in: <span id="time">10</span>s</div>
    <div class="result" id="result"></div>
  </div>

  <script>
    let balance = 1000;
    let chosenColor = null;
    let timer = 10;

    function play(color){
      chosenColor = color;
      document.getElementById("result").innerText = 
        "You selected: " + color.toUpperCase();
    }

    function randomColor(){
      const arr = ["red","green","violet"];
      return arr[Math.floor(Math.random()*3)];
    }

    function round(){
      let bet = Number(document.getElementById("bet").value);
      if(!chosenColor || bet<=0 || bet>balance){
        document.getElementById("result").innerText = 
          "Enter valid bet & select color!";
        return;
      }

      let winColor = randomColor();
      if(winColor === chosenColor){
        balance += bet;
        document.getElementById("result").innerText =
          "Result: " + winColor.toUpperCase() + " — You WIN!";
      }else{
        balance -= bet;
        document.getElementById("result").innerText =
          "Result: " + winColor.toUpperCase() + " — You LOSE!";
      }
      document.getElementById("bal").innerText = balance;
      chosenColor = null;
      document.getElementById("bet").value = "";
    }

    setInterval(()=>{
      timer--;
      document.getElementById("time").innerText = timer;
      if(timer===0){
        round();
        timer = 10;
      }
    },1000);
  </script>
</body>
  </html>
