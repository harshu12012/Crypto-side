<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIGPRO Login</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif;}
body{
  margin:0;
  background:#f6f7fb;
}

/* SAME HEADER AS REGISTER */
.header{
  background:linear-gradient(to right,#ff6b6b,#ff8a8a);
  color:white;
  padding:25px 20px;
  text-align:center;
}
.header h2{margin:0;font-size:22px;font-weight:700;}
.header p{margin:8px 0 0;font-size:14px;opacity:.95;}

/* CONTAINER */
.container{padding:20px;}

/* TABS */
.tabs{
  display:flex;
  background:white;
}
.tab{
  flex:1;
  text-align:center;
  padding:12px;
  font-weight:700;
  color:#888;
}
.tab.active{
  color:#ff6b6b;
  border-bottom:3px solid #ff6b6b;
}

/* LABEL */
.label{
  margin-top:15px;
  font-weight:700;
  color:#555;
}

/* INPUT */
.input-box{
  background:white;
  border-radius:12px;
  padding:12px;
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
}
.input-box input{
  border:none;
  outline:none;
  width:100%;
  font-size:14px;
}

/* CHECKBOX */
.checkbox{
  margin:15px 0;
  color:#777;
}

/* BUTTONS ‚Äì SAME AS REGISTER */
.btn-main{
  width:100%;
  background:linear-gradient(to right,#ff6b6b,#ff8a8a);
  color:white;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:16px;
  font-weight:700;
}
.btn-outline{
  width:100%;
  margin-top:12px;
  border:2px solid #ff6b6b;
  color:#ff6b6b;
  background:white;
  border-radius:30px;
  padding:14px;
  font-size:16px;
  font-weight:700;
}

/* SERVICE */
.service{
  text-align:center;
  margin-top:20px;
  color:#ff6b6b;
  font-weight:700;
}

/* CHAT ICON */
.chat{
  position:fixed;
  right:15px;
  bottom:15px;
  background:#ff6b6b;
  color:white;
  width:45px;
  height:45px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
</style>
</head>

<body>

<div class="header">
  <h2>Log in</h2>
  <p>Please log in with your phone number or email</p>
</div>

<div class="tabs">
  <div class="tab active">üì± Log in with phone</div>
  <div class="tab">‚úâÔ∏è Email Login</div>
</div>

<div class="container">

  <div class="label">üì± Phone number</div>
  <div class="input-box">
    <span>+91</span>
    <input type="text" placeholder="Please enter the phone number">
  </div>

  <div class="label">üîê Password</div>
  <div class="input-box">
    <input type="password" placeholder="Please enter Password">
  </div>

  <div class="checkbox">
    <input type="checkbox"> Remember password
  </div>

  <button class="btn-main">Log in</button>
  <button class="btn-outline">Register</button>

  <div class="service">üéß Customer Service</div>
</div>

<div class="chat">üí¨</div>

</body>
</html>
