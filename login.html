<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body{font-family:Arial;background:#f2f2f2}
    .box{width:300px;margin:100px auto;background:#fff;padding:20px;border-radius:10px}
    input,button{width:100%;padding:10px;margin:8px 0}
    button{background:green;color:white;border:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyCSKLOKjHWNImv5bmxzOTCthvQd8iWa6aQ",
  authDomain: "big-d28e3.firebaseapp.com",
  projectId: "big-d28e3",
  storageBucket: "big-d28e3.firebasestorage.app",
  messagingSenderId: "509862839346",
  appId: "1:509862839346:web:ec80fc33a33eb19610e82b",
  measurementId: "G-1P2EMECLBT"
};
    firebase.initializeApp(firebaseConfig);

    function login(){
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(()=>{
          alert("Login Successful");
        })
        .catch(err=>{
          document.getElementById("msg").innerText = err.message;
        });
    }
  </script>
</body>
</html>
