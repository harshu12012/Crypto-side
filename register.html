<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIGPRO Register</title>
<style>
*{box-sizing:border-box;font-family:Arial, sans-serif}
body{margin:0;background:#f6f7f9}

.header{
  background:linear-gradient(90deg,#ff7a7a,#ff9a8b);
  padding:20px 10px;
  text-align:center;
  color:#fff;
}
.header h1{margin:0;font-size:22px}
.header p{margin:5px 0 0;font-size:14px}

.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

.title{
  text-align:center;
  color:#ff6b6b;
  font-weight:bold;
  margin:15px 0 5px;
}
.line{
  width:140px;height:3px;
  background:#ff6b6b;
  margin:5px auto 15px;
  border-radius:2px;
}

.label{
  color:#444;
  margin:10px 0 5px;
  font-size:15px;
}

.input-row{
  display:flex;
  gap:10px;
}
.input-row span{
  background:#fff;
  padding:12px;
  border-radius:12px;
  min-width:60px;
  text-align:center;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
}
input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#fff;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  font-size:14px;
}

.check{
  display:flex;
  align-items:center;
  gap:8px;
  margin:15px 0;
  font-size:13px;
}
.check span{color:#ff6b6b}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ff7a7a,#ff9a8b);
  color:#fff;
  font-size:16px;
  font-weight:bold;
}

.bottom{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.bottom span{color:#ff6b6b;font-weight:bold}

.chat{
  position:fixed;
  right:15px;
  bottom:20px;
  width:55px;height:55px;
  background:#ff6b6b;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
}
</style>
</head>
<body>

<div class="header">
  <h1>üèÜ BIGPRO</h1>
  <p>Please register by phone number or email</p>
</div>

<div class="container">
  <div class="title">Register your phone</div>
  <div class="line"></div>

  <div class="label">üì± Phone number</div>
  <div class="input-row">
    <span>+91</span>
    <input placeholder="Please enter the phone number">
  </div>

  <div class="label">üîí Set password</div>
  <input placeholder="Set password">

  <div class="label">üîí Confirm password</div>
  <input placeholder="Confirm password">

  <div class="label">üí≥ Invite code</div>
  <input placeholder="invite code">

  <div class="check">
    <input type="checkbox">
    <div>I have read and agree <span>[Privacy Agreement]</span></div>
  </div>

  <button class="btn">Register</button>

  <div class="bottom">
    I have an account <span>Login</span>
  </div>
</div>

<div class="chat">üí¨</div>

</body>
</html>
