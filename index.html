<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIGPRO Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f7fb;
}
.header{
  background: linear-gradient(to right,#ff6b6b,#ff8a8a);
  color:white;
  padding:20px;
}
.header h1{
  margin:0;
  font-size:22px;
  text-align:center;
}
.header p{
  margin:8px 0 0;
  font-size:14px;
}
.container{
  padding:20px;
}
.section-title{
  text-align:center;
  color:#ff6b6b;
  font-weight:bold;
  margin:15px 0;
}
.line{
  height:2px;
  background:#ff6b6b;
  width:80%;
  margin:0 auto 20px;
}
.label{
  color:#555;
  margin:10px 0 5px;
  display:flex;
  align-items:center;
  gap:8px;
}
.input-box{
  display:flex;
  gap:10px;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:white;
  box-shadow:0 1px 5px rgba(0,0,0,0.05);
  font-size:15px;
}
.small{
  width:70px;
  text-align:center;
}
.checkbox{
  display:flex;
  align-items:center;
  gap:10px;
  margin:15px 0;
  color:#666;
  font-size:14px;
}
.checkbox span{
  color:#ff6b6b;
}
.btn{
  background: linear-gradient(to right,#ff6b6b,#ff8a8a);
  color:white;
  border:none;
  width:100%;
  padding:15px;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
}
.bottom{
  text-align:center;
  margin-top:10px;
  color:#666;
}
.bottom span{
  color:#ff6b6b;
  font-weight:bold;
}
.chat{
  position:fixed;
  right:15px;
  bottom:80px;
  background:#ff6b6b;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:22px;
}
</style>
</head>
<body>

</html>
